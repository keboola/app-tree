sudo: required
language: bash
services:
  - docker
before_script:
  - docker-compose build app-tree
script: docker-compose run --rm --entrypoint sh -e KBC_DATA_DIR=/code/tests/data/ -e CODECLIMATE_REPO_TOKEN app-tree /code/run_tests.sh
after_success:
  - docker images
deploy:
  provider: script
  skip_cleanup: true
  script: ./deploy.sh
  on:
    tags: true
